<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/form.css"/>
    <link rel="stylesheet" href="css/item.css"/>
    <link rel="stylesheet" href="css/header.css"/>
    <link rel="stylesheet" href="css/menu.css"/>
    <title>To Do List</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <!--메뉴 -->
    <div class="menuWrapper">
        <div class="menuBox">
          <span class="material-symbols-outlined" id="menuCloseBtn">close</span>
          <div class="logBox">
          <div class="profile">
            <div class="profileImg"></div>
            <div class="profileName">@sam</div>
          </div>
          <div class="logContentBox">
            <div class="logContent"></div>
            <div class="logTime"></div>
          </div>
          </div>
        </div>
      </div>
    <!--헤더-->
    <header>
        <h1>TO-DO LIST</h1>
        <span class="material-symbols-outlined" id="hamburgerBtn">menu</span>
      </header>
    <div class="container">
      <div class="todoBox">
        <div class="listTitleBox">
          <h3>해야할 일</h3>
          <div class="countBox">
            <div class="countNum">1</div>
          </div>
          <span class="material-symbols-outlined addBtn" id="addTodoBtn">add</span>
          <span class="material-symbols-outlined closeBtn" id="closeTodoBtn">close</span>
          </div>
        <!--text 입력창(할일 입력창) 만들기-->
        <form class="itemAddBox hidden">
            <input type="text" id="titleInput" placeholder="제목을 입력하세요">
            <input type="text" id="detailInput" placeholder="내용을 입력하세요">
            <div class="BtnWrapper">
              <input type='button' value='취소'  class="cancelBtn"></input>
              <button type='submit' class="registerBtn registerTodoBtn">등록</button>
            </div>
        </form>
      <ul class="itemWrapper"></ul>
      </div>
      <div class="doingBox">
        <div class="listTitleBox">
          <h3>하고 있는 일</h3>
          <div class="countBox">
            <div class="countNum">1</div>
          </div>
          <span class="material-symbols-outlined addBtn" id="addDoingBtn">add</span>
          <span class="material-symbols-outlined closeBtn" id="closeDoingBtn">close</span>
          </div>
        <!--text 입력창(할일 입력창) 만들기-->
        <form class="itemAddBox hidden">
            <input type="text" id="titleInput" placeholder="제목을 입력하세요">
            <input type="text" id="detailInput" placeholder="내용을 입력하세요">
            <div class="BtnWrapper">
              <input type='button' value='취소'  class="cancelBtn"></input>
              <button type='submit' class="registerBtn registerTodoBtn">등록</button>
            </div>
        </form>
      <ul class="itemWrapper"></ul>
      </div><div class="doneBox">
        <div class="listTitleBox">
          <h3>완료한 일</h3>
          <div class="countBox">
            <div class="countNum">1</div>
          </div>
          <span class="material-symbols-outlined addBtn" id="addDoneBtn">add</span>
          <span class="material-symbols-outlined closeBtn" id="closeDoneBtn">close</span>
          </div>
        <!--text 입력창(할일 입력창) 만들기-->
        <form class="itemAddBox hidden">
            <input type="text" id="titleInput" placeholder="제목을 입력하세요">
            <input type="text" id="detailInput" placeholder="내용을 입력하세요">
            <div class="BtnWrapper">
              <input type='button' value='취소'  class="cancelBtn"></input>
              <button type='submit' class="registerBtn registerTodoBtn">등록</button>
            </div>
        </form>
      <ul class="itemWrapper"></ul>
      </div>
      <!-- id = inputField에 할일이 입력되고 + 버튼이 눌리면 할일이 나타날 공간 만들기-->
    </div>
      </body>
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/menu.js"></script>
  <script type="module" src="js/script.js"></script>
  <script type="module" src="js/arrCount.js"></script>
  <script type="module" src="js/makeCard.js"></script>
</html>
